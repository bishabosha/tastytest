<h2><a href="#sbt-project-compiled-with-dotty" id="sbt-project-compiled-with-dotty" class="anchor"></a>sbt project compiled with Dotty</h2>
<h3><a href="#usage" id="usage" class="anchor"></a>Usage</h3>
<p>This is a normal sbt project, you can compile code with <code>sbt compile</code> and run it
with <code>sbt run</code>, <code>sbt console</code> will start a Dotty REPL.</p>
<p>For more information on the sbt-dotty plugin, see the
<a href="https://github.com/lampepfl/dotty-example-project/blob/master/README.md">dotty-example-project</a>.</p>
